
spring.batch.job.name: ${JOB_NAME:jdbcCursor}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: username
    password: password
    url: jdbc:postgresql://localhost:5432/batch-demo
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comment: true
        dialect: org.hibernate.dialect.PostgreSQLDialect